 <!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jennifer - Luxury Women's Fashion</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fefefe;
      color: #222;
      scroll-behavior: smooth;
    }
    header {
      background: linear-gradient(120deg, #fff, #f4f4f4);
      text-align: center;
      padding: 50px 20px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      position: relative;
    }
    .logo {
      font-size: 3.2em;
      font-weight: bold;
      color: #000;
      font-family: 'Playfair Display', serif;
    }
    .tagline {
      font-size: 1.2em;
      color: #777;
    }
    .cart-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
    }
    nav {
      text-align: center;
      margin: 20px 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    .section h2 {
      font-size: 2.2em;
      margin-bottom: 15px;
      font-family: 'Playfair Display', serif;
    }
    .section p {
      font-size: 1.1em;
      color: #444;
      max-width: 800px;
      margin: 0 auto 20px;
    }
    .btn {
      display: inline-block;
      background-color: #000;
      color: #fff;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      margin: 10px 10px 0;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #444;
    }
    .product-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    .product {
      background-color: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      width: 300px;
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product:hover {
      transform: translateY(-10px);
    }
    .product img {
      width: 100%;
      display: block;
    }
    .product-details {
      padding: 20px;
      width: 100%;
    }
    .product h3 {
      font-size: 1.3em;
      margin: 10px 0;
    }
    .product p {
      color: #777;
      font-size: 1em;
    }
    .product select,
    .product input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .product .add-to-cart {
      margin-top: 15px;
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 25px;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .product .add-to-cart:hover {
      background-color: #444;
    }
    .floating-contact {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #000;
      color: #fff;
      padding: 12px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      z-index: 999;
    }
    footer {
      background-color: #f2f2f2;
      padding: 30px;
      font-size: 0.95em;
      color: #555;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 300px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- previous content here -->  <div class="section" id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="https://source.unsplash.com/300x400/?fashion,luxury" alt="Fashion Image 1">
      <img src="https://source.unsplash.com/300x400/?model,clothing" alt="Fashion Image 2">
      <img src="https://source.unsplash.com/300x400/?runway,style" alt="Fashion Image 3">
    </div>
  </div><a class="floating-contact" href="tel:+41433218698">Call Us: +41 43 321 8698</a>

  <footer>
    &copy; 2025 JR | Jennifer Fashion. All rights reserved.
  </footer>
</body>
</html>
